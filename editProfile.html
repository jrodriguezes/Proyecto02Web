<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AVENTONES</title>
    <link rel="stylesheet" href="css/editProfile.css" />
  </head>
  <body>
    <div class="page-container">
      <header class="header">
        <img src="img/AventonesLogo.png" alt="Logo" />
      </header>
      <section class="navbar">
        <div class="nav-left">
          <a href="searchRides.html" class="nav-link active">Home</a>
          <a href="myRides.html" class="nav-link">Rides</a>
          <a href="bookings.html" class="nav-link">Bookings</a>
        </div>

        <div class="nav-right">
          <input type="text" placeholder="Search..." class="search-input" />
          <img src="img/user-icon.png" alt="User" class="user-icon" />
        </div>
      </section>
      <section class="form">
        <div class="form-title">
          <h2>Edit Profile</h2>
          <hr />
        </div>

        <div class="form-body">
          <div class="column-form">
            <div>
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" placeholder="Jeremy" />
            </div>
            <div>
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" placeholder="Rodriguez" />
            </div>
          </div>

          <div class="horizontal-form">
            <div>
              <label for="email">Email</label>
              <input
                type="text"
                id="email"
                placeholder="rodriguezjeremyinfj@gmail.com"
              />
            </div>
          </div>

          <div class="column-form">
            <div>
              <label for="register-password">Password</label>
              <input type="text" id="register-password" />
            </div>
            <div>
              <label for="repeat-password">Repeat Password</label>
              <input type="text" id="repeat-password" />
            </div>
          </div>

          <div class="horizontal-form">
            <div>
              <label for="address">Address</label>
              <input
                type="text"
                id="address"
                placeholder="1.5km sur parque Santa Rosa Pocosol"
              />
            </div>
          </div>

          <div class="column-form">
            <div>
              <label for="country">Country</label>
              <select id="country" name="country">
                <option value="Costa Rica">Costa Rica</option>
                <option value="Panama">Panama</option>
              </select>
            </div>
            <div>
              <label for="state">State</label>
              <input type="text" id="state" placeholder="Alajuela" />
            </div>
          </div>

          <div class="column-form">
            <div>
              <label for="city">City</label>
              <input
                type="text"
                id="city"
                placeholder="Santa Rosa de Pocosol"
              />
            </div>
            <div>
              <label for="phone-number">Phone Number</label>
              <input type="text" id="phone-number" />
            </div>
          </div>
          <div class="form-actions">
            <a href="myRides.html" class="cancel">Cancel</a>
            <button type="submit" class="create-btn">Save</button>
          </div>
        </div>
      </section>
    </div>
    <hr />
    <nav>
      <a href="searchRides.html">Home</a> | <a href="myRides.html">Rides</a> |
      <a href="bookings.html">Bookings</a> |
      <a href="editProfile.html">Settings</a> | <a href="login.html">Login</a> |
      <a href="register.html">Register</a>
    </nav>

    <footer>Â© Aventones.com</footer>
  </body>
</html>
