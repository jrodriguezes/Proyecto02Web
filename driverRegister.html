<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AVENTONES</title>
    <link rel="stylesheet" href="css/register.css" />
  </head>
  <body>
    <div class="page-container">
      <header class="header">
        <img src="img/AventonesLogo.png" alt="Logo" />
      </header>

      <form class="registration-form" id="registration-form">
        <h2>Driver Registration</h2>
        <hr />
        <div class="registration-body">
          <div class="horizontal-form">
            <div>
              <label for="user-id">Id</label>
              <input type="text" id="user-id" />
            </div>
          </div>
          <div class="column-form">
            <div>
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" />
            </div>
            <div>
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" />
            </div>
          </div>

          <div class="horizontal-form">
            <div>
              <label for="email">Email</label>
              <input type="text" id="email" />
            </div>
          </div>

          <div class="column-form">
            <div>
              <label for="register-password">Password</label>
              <input type="password" id="register-password" />
            </div>
            <div>
              <label for="repeat-password">Repeat Password</label>
              <input type="password" id="repeat-password" />
            </div>
          </div>

          <div class="horizontal-form">
            <div>
              <label for="address">Address</label>
              <input type="text" id="address" />
            </div>
          </div>

          <div class="column-form">
            <div>
              <label for="country">Country</label>
              <select id="country" name="country">
                <option value="Costa Rica">Costa Rica</option>
                <option value="Panama">Panama</option>
              </select>
            </div>
            <div>
              <label for="state">State</label>
              <input type="text" id="state" />
            </div>
          </div>
          <div class="horizontal-form">
            <div>
              <label for="birthdate">Birthdate</label>
              <input type="date" id="birthdate" />
            </div>
          </div>

          <div class="column-form">
            <div>
              <label for="city">City</label>
              <input type="text" id="city" />
            </div>
            <div>
              <label for="phone-number">Phone Number</label>
              <input type="text" id="phone-number" />
            </div>
          </div>
          <div class="column-form">
            <div>
              <label for="vehicle-brand">Vehicle brand</label>
              <input type="text" id="vehicle-brand" />
            </div>
            <div>
              <label for="vehicle-model">Vehicle model</label>
              <input type="text" id="vehicle-model" />
            </div>
          </div>
          <div class="column-form">
            <div>
              <label for="customRange4" class="form-label">Car year</label>
              <input
                type="range"
                class="form-range"
                min="1970"
                max="2025"
                value="2000"
                id="customRange4"
              />
              <output
                for="customRange4"
                id="rangeValue"
                aria-hidden="true"
              ></output>
            </div>

            <div>
              <label for="plate-number">Plate number</label>
              <input type="text" id="plate-number" />
            </div>
          </div>
        </div>
        <section class="cta-buttons">
          <div class="cta-buttons-relinks">
            <p>Already an user? <a href="login.html">Login here</a></p>
            <p>Register as user? <a href="userRegister.html">Click here</a></p>
          </div>
          <div class="cta-buttons-sign-up">
            <button type="submit">Sign up</button>
          </div>
        </section>
      </form>
    </div>
    <hr />
    <nav>
      <a href="searchRides.html">Home</a> | <a href="myRides.html">Rides</a> |
      <a href="bookings.html">Bookings</a> |
      <a onclick="profileUserType()">Settings</a> |
      <a href="login.html">Login</a> |
      <a href="userRegister.html">Register</a>
    </nav>
    <footer>Â© Aventones.com</footer>

    <script src="js/userService.js"></script>
    <script src="js/rangeBoostrap.js"></script>
    <script src="js/globalFunctions.js"></script>
  </body>
</html>
